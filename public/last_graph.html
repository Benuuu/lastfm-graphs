<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

.node text {
  pointer-events: none;
  font: 10px sans-serif;
  stroke: black;
  stroke-width: .1;
}

.link.active {
  stroke: red;
  stroke-width: 2px;
  stroke-opacity: 1;
}

.node circle.active {
  stroke: red;
  stroke-width: 3px;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
var width = 1280,
    height = 900;
    
var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-200)
    .linkDistance(40)
    .size([width, height]);
    
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("top_artists.json", function(error, graph) {
  force
    .nodes(graph.nodes)
    .links(graph.links)
    .start();
    
  var currrentArtist = svg.append("text")
    .attr("x", 20)
    .attr("y", 20)
    .attr("id", "current-artist")
    .attr("width", 50)
    .attr("height", 18)
    .attr("dy", ".35em")
    .style("text-anchor", "start");

  function genreOver(d) {
    svg.selectAll(".node circle").classed("active", function(p) { return p.color == d.color } );
  }
  
  function clearActive(){
    svg.selectAll(".link").classed("active", false);
    svg.selectAll(".node circle").classed("active", false);    
  }

  var legend = svg.selectAll(".legend")
    .data(graph.genres)
    .enter().append("g")
    .attr("class", "legend")
    .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
    .attr("x", width - 18)
    .attr("width", 18)
    .attr("height", 18)
    .style("fill", function(d) { return color(d.color); })
    .on("mouseover", genreOver)
    .on("mouseout", clearActive());

  legend.append("text")
    .attr("x", width - 24)
    .attr("y", 9)
    .attr("dy", ".35em")
    .style("text-anchor", "end")
    .text(function(d) { return d.genre; });
    
  var link = svg.selectAll(".link")
    .data(graph.links)
    .enter().append("line")
    .attr("class", "link")
    .style("stroke-width", function(d) { return 1; });
  
  var linkedByIndex = {}
  graph.links.forEach(function(d) {
    linkedByIndex[d.source.index+","+d.target.index] = 1;
  })
  
  function neighboring(a,b) {
    return linkedByIndex[a.index+","+b.index] == 1 || linkedByIndex[b.index+","+a.index] == 1 || a===b;
  }

  function nodeOver(d){
    svg.selectAll(".link").classed("active", function(p) { return p.source===d || p.target === d; });
    svg.selectAll(".node circle").classed("active", function(p) { return neighboring(d,p); });
    svg.select("#current-artist").text(d.name);
  }
  
  var node = svg.selectAll(".node")
    .data(graph.nodes)
    .enter().append("g")
    .attr("class", "node")
    .call(force.drag);
  
  node.append("circle")
    .attr("r", function(d) { return Math.sqrt(d.playcount/10); })
    .style("fill", function(d) { return color(d.color); })
    .on("mouseover", nodeOver)
    .on("mouseout", clearActive());
  
  node.append("text")
    .attr("dx", 12)
    .attr("dy", ".35em")
    .text(function(d) { return d.name; });
  
  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; } )
        .attr("y1", function(d) { return d.source.y; } )
        .attr("x2", function(d) { return d.target.x; } )
        .attr("y2", function(d) { return d.target.y; } );
    
    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  });
});
</script>
</body>
</meta>
